<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="src/main.css">
</head>
<body>
  
  <div class="app">
    <!-- <div class="search"></div> -->
    <div class="results">
      <section class="visuals"><div class="portal">
        <div class="portal">
          <div class="portal-lip">
            <div class="portal-ridge">
              <div class="portal-background">
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Clear">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- <span class="loading">Loading...</span> -->
      <section class="stats">
        <p class="temp">35<span class="unit">°F</span></p>
        <p class="condition">Clear</p>
        <p class="feels-like">Feels <span class="feels-like-temp">35<span class="unit">°F</span></span></p>
      </section>
    </div>
  </div>

  <script src="src/weather.js"></script>
</body>
</html>
